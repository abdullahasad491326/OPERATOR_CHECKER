<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator Lookup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #4f46e5, #9333ea, #ec4899, #f97316);
      background-size: 800% 800%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: #fff;
      padding: 25px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: #f3f4f6;
      text-align: left;
      font-size: 15px;
    }

    .loading {
      color: #f59e0b;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px 15px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì≤ Operator Lookup</h2>
    <input type="text" id="number" placeholder="Enter number e.g. 923001234567" />
    <button onclick="lookup()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function lookup() {
      const msisdn = document.getElementById('number').value.trim();
      const resultDiv = document.getElementById('result');
      if (!msisdn) {
        resultDiv.innerHTML = "<p style='color:red;'>‚ùó Enter a valid number</p>";
        return;
      }

      resultDiv.innerHTML = "<p class='loading'>üîç Searching...</p>";

      const query = {
        variables: {
          input: {
            msisdns: msisdn
          }
        },
        operationName: "OperatorLookup",
        query: "mutation OperatorLookup($input: OperatorLookupInput!) { availability { operatorLookup(input: $input) { operators { operator { name countryId logoUrl } } } } }"
      };

      fetch("https://your-proxy-name.onrender.com/lookup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(query)
      })
      .then(res => res.json())
      .then(data => {
        const operator = data?.data?.availability?.operatorLookup?.operators?.[0]?.operator;
        if (operator) {
          const now = new Date().toLocaleString('en-PK', { timeZone: 'Asia/Karachi' });
          resultDiv.innerHTML = `
            <p><strong>üì° Operator:</strong> ${operator.name}</p>
            <p><strong>üåç Country:</strong> ${operator.countryId}</p>
            <p><strong>üïí Time:</strong> ${now}</p>
            <p><strong>üë®‚Äçüíª Developer:</strong> @CYBEREXPERTPK</p>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color:red;'>‚ùå Invalid or unsupported number</p>";
        }
      })
      .catch(err => {
        resultDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error contacting proxy</p>";
      });
    }
  </script>
</body>
</html>
