<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آپریٹر چیک کریں</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; height: 100vh;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      direction: rtl;
    }
    body::before, body::after {
      content: ''; position: fixed; border-radius: 50%;
      filter: blur(80px); z-index: 0;
    }
    body::before {
      top: -100px; left: -100px; width: 300px; height: 300px;
      background: rgba(255, 255, 255, 0.15);
      animation: float1 10s ease-in-out infinite;
    }
    body::after {
      bottom: -150px; right: -150px; width: 400px; height: 400px;
      background: rgba(255, 255, 255, 0.1);
      animation: float2 15s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(20px) translateX(30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(-25px); }
    }
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      width: 95%; max-width: 420px;
      padding: 30px 30px 20px;
      color: #fff; z-index: 1;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .card:hover {
      box-shadow: 0 0 70px #e100ff, 0 0 30px #7f00ff;
      transform: scale(1.03);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.4rem;
      text-shadow: 0 0 15px #e100ff;
    }
    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      border: none;
      margin-bottom: 10px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
    }
    input:focus {
      box-shadow: 0 0 16px #e100ff;
      background: rgba(255,255,255,0.25);
    }
    input::placeholder { color: #ddd; }
    button {
      font-weight: 700;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: white;
      box-shadow: 0 0 25px #e100ff;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background: linear-gradient(90deg, #a633ff, #ff00ff);
      box-shadow: 0 0 40px #ff00ff;
    }
    .result {
      margin-top: 15px;
      background: rgba(0,0,0,0.15);
      padding: 15px;
      border-radius: 14px;
      box-shadow: inset 0 0 14px rgba(255,255,255,0.25);
      font-size: 16px;
      min-height: 80px;
      color: #ffebff;
      font-weight: 700;
    }
    .logo {
      margin-top: 10px;
      max-width: 100px;
      filter: drop-shadow(0 0 3px #fff);
      border-radius: 12px;
    }
    .whatsapp-btn {
      margin-top: 18px;
      display: inline-block;
      padding: 12px 18px;
      background: #25D366;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #25D366;
      transition: 0.3s ease;
    }
    .whatsapp-btn:hover {
      background: #1ebe5c;
      box-shadow: 0 0 20px #1ebe5c;
    }
    .error { color: #ff6b6b !important; }
  </style>
</head>
<body>
  <div class="card">
    <h2>📲 آپریٹر چیک کریں</h2>
    <input type="text" id="number" placeholder="نمبر درج کریں (مثلاً 03001234567)" />
    <button onclick="lookup()">تلاش کریں</button>
    <div class="result" id="result">یہاں نیٹ ورک دکھائی دے گا</div>

    <a class="whatsapp-btn" href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" rel="noopener">
      ✅ PAK UPDATES چینل جوائن کریں
    </a>
  </div>

  <script>
    async function lookup() {
      const input = document.getElementById('number');
      let number = input.value.trim();
      if (!/^(0\\d{10}|3\\d{9})$/.test(number)) {
        document.getElementById('result').innerHTML = "<p class='error'>❌ براہ کرم درست نمبر درج کریں</p>";
        return;
      }
      if (number.startsWith('0')) number = number.slice(1);
      const fullNumber = '92' + number;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '⌛ چیک کیا جا رہا ہے...';

      try {
        const response = await fetch(`/proxy?number=${encodeURIComponent(fullNumber)}`);
        if (!response.ok) throw new Error("Response failed");
        const data = await response.json();

        if (data?.Items?.length > 0) {
          const provider = data.Items[0];
          const name = provider.Name || "نام دستیاب نہیں";
          const logo = provider.LogoUrl || '';
          resultDiv.innerHTML = `📡 نیٹ ورک: <strong>${name.toUpperCase()}</strong><br>${logo ? `<img src="${logo}" alt="${name}" class="logo" />` : ''}`;
        } else {
          resultDiv.innerHTML = "<p class='error'>❌ معلومات نہیں مل سکیں</p>";
        }
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = "<p class='error'>❌ کوئی مسئلہ پیش آگیا ہے</p>";
      }
    }
  </script>
</body>
</html>
