<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آپریٹر چیک کریں اور سم ڈیٹا سرچ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      direction: rtl;
      padding: 20px;
    }
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 30px 30px 40px;
      color: #fff;
      z-index: 1;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      user-select: none;
      margin-bottom: 40px;
    }
    .card h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #e100ff;
      user-select: none;
    }
    input {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 8px;
      font-weight: 500;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      direction: ltr;
    }
    input::placeholder {
      color: #ddd;
      font-weight: 400;
    }
    input:focus {
      box-shadow: 0 0 16px #e100ff;
      background: rgba(255,255,255,0.25);
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 25px #e100ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #a633ff, #ff00ff);
      box-shadow: 0 0 40px #ff00ff;
    }
    button:active {
      transform: scale(0.97);
    }
    .result {
      margin-top: 24px;
      background: rgba(0,0,0,0.15);
      padding: 20px 24px;
      border-radius: 14px;
      box-shadow: inset 0 0 14px rgba(255,255,255,0.25);
      font-size: 16px;
      min-height: 100px;
      line-height: 1.5;
      user-select: text;
      color: #ffebff;
      text-align: center;
      font-weight: 700;
      white-space: pre-line;
      direction: ltr;
      overflow-wrap: break-word;
    }
    .error {
      color: #ff6b6b !important;
      font-weight: 700;
      text-align: center;
      user-select: none;
      direction: rtl;
      margin-top: 8px;
    }
    .logo {
      margin-top: 15px;
      max-width: 120px;
      filter: drop-shadow(0 0 3px #fff);
      border-radius: 12px;
      user-select: none;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #25D366;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #25D366;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }
    .whatsapp-button:hover {
      background-color: #1da851;
      box-shadow: 0 0 25px #1da851;
    }

    /* For Sim Search container */
    #simSearchContainer {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px 30px 40px;
      color: #fff;
      user-select: none;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <!-- آپریٹر چیکنگ کارڈ -->
  <div class="card" role="main" aria-label="Operator Lookup Tool">
    <h2>📲 آپریٹر چیک کریں</h2>
    <input
      type="text"
      id="number"
      placeholder="نمبر درج کریں (مثلاً 03001234567)"
      aria-label="Phone number input"
      autocomplete="off"
      spellcheck="false"
    />
    <button onclick="lookup()" aria-label="Search operator">تلاش کریں</button>
    <div class="result" id="result" aria-live="polite" aria-atomic="true">یہاں نیٹ ورک دکھائی دے گا</div>
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="whatsapp-button">✅ چینل جوائن کریں</a>
  </div>

  <!-- سم ڈیٹا سرچ کارڈ -->
  <div id="simSearchContainer" role="region" aria-label="SIM Data Search">
    <h2>🔍 سم ڈیٹا تلاش کریں</h2>
    <input
      id="simMobile"
      type="text"
      placeholder="موبائل نمبر درج کریں (مثلاً 03001234567)"
      autocomplete="off"
      spellcheck="false"
      aria-label="Mobile number for SIM search"
    />
    <button onclick="searchSimData()">تلاش کریں</button>
    <div id="simResult" class="result" aria-live="polite" aria-atomic="true"></div>
    <div id="simError" class="error" role="alert"></div>
  </div>

<script>
  // Operator lookup function
  async function lookup() {
    const input = document.getElementById('number');
    let number = input.value.trim();

    if (!/^(0\d{10}|3\d{9})$/.test(number)) {
      document.getElementById('result').innerHTML = "<p class='error'>❌ براہ کرم درست نمبر درج کریں (مثلاً 03001234567)</p>";
      return;
    }

    if (number.startsWith('0')) {
      number = number.slice(1);
    }

    const fullNumber = '92' + number;
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '⌛ چیک کیا جا رہا ہے...';

    try {
      const response = await fetch(`/proxy?number=${encodeURIComponent(fullNumber)}`);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();

      if (data?.Items?.length > 0) {
        const provider = data.Items[0];
        const name = provider.Name || "نام دستیاب نہیں";
        const logo = provider.LogoUrl || '';

        resultDiv.innerHTML = `
          📡 نیٹ ورک: <strong>${name.toUpperCase()}</strong> NETWORK<br>
          ${logo ? `<img src="${logo}" alt="${name} لوگو" class="logo" loading="lazy" />` : ''}
        `;
      } else {
        resultDiv.innerHTML = "<p class='error'>❌ نیٹ ورک کی معلومات نہیں مل سکیں</p>";
      }
    } catch (error) {
      console.error(error);
      resultDiv.innerHTML = "<p class='error'>❌ کوئی مسئلہ پیش آگیا ہے، دوبارہ کوشش کریں۔</p>";
    }
  }

  // SIM data search function
  async function searchSimData() {
    const mobileInput = document.getElementById('simMobile');
    const resultDiv = document.getElementById('simResult');
    const errorDiv = document.getElementById('simError');
    let mobile = mobileInput.value.trim();

    errorDiv.textContent = '';
    resultDiv.textContent = '';

    if (!/^03\d{9}$/.test(mobile)) {
      errorDiv.textContent = '⚠️ براہ کرم درست 11 ہندسوں والا موبائل نمبر درج کریں جو 03 سے شروع ہو۔';
      return;
    }

    resultDiv.textContent = '⌛ تلاش جاری ہے...';

    try {
      const resp = await fetch('/sim-search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobileNumber: mobile }),
      });
      if (!resp.ok) {
        if(resp.status === 404) {
          errorDiv.textContent = '❌ ڈیٹا نہیں ملا۔';
        } else {
          errorDiv.textContent = '❌ سرور پر مسئلہ آیا ہے۔';
        }
        resultDiv.textContent = '';
        return;
      }
      const data = await resp.json();

      resultDiv.innerHTML = `
        نام: <strong>${data.name}</strong><br><br>
        شناختی کارڈ نمبر: <strong>${data.cnic}</strong><br><br>
        پتہ: <strong>${data.address}</strong>
      `;
      errorDiv.textContent = '';

    } catch (error) {
      console.error(error);
      errorDiv.textContent = '❌ کنکشن میں مسئلہ آیا ہے۔ دوبارہ کوشش کریں۔';
      resultDiv.textContent = '';
    }
  }
</script>
</body>
</html>
