<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آپریٹر چیک کریں</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* آپ کا دیا ہوا CSS یہاں رہے گا */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; height: 100vh;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      direction: rtl;
    }
    body::before {
      content: '';
      position: fixed;
      top: -100px; left: -100px;
      width: 300px; height: 300px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(80px);
      animation: float1 10s ease-in-out infinite;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -150px; right: -150px;
      width: 400px; height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(100px);
      animation: float2 15s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes float1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(20px) translateX(30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(-25px); }
    }
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 420px;
      padding: 30px 30px 40px;
      color: #fff;
      z-index: 1;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .card:hover {
      box-shadow: 0 0 70px #e100ff, 0 0 30px #7f00ff;
      transform: scale(1.03);
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #e100ff;
      user-select: none;
    }
    input {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 8px;
      font-weight: 500;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      position: relative;
      z-index: 1;
      direction: ltr;
    }
    input::placeholder {
      color: #ddd;
      font-weight: 400;
    }
    input:focus {
      box-shadow: 0 0 16px #e100ff;
      background: rgba(255,255,255,0.25);
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 25px #e100ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #a633ff, #ff00ff);
      box-shadow: 0 0 40px #ff00ff;
    }
    button:active {
      transform: scale(0.97);
    }
    .result {
      margin-top: 24px;
      background: rgba(0,0,0,0.15);
      padding: 20px 24px;
      border-radius: 14px;
      box-shadow: inset 0 0 14px rgba(255,255,255,0.25);
      font-size: 16px;
      min-height: 100px;
      line-height: 1.5;
      user-select: text;
      color: #ffebff;
      text-align: center;
      font-weight: 700;
      position: relative;
      overflow-wrap: break-word;
      white-space: pre-line;
      direction: ltr;
    }
    .error {
      color: #ff6b6b !important;
      font-weight: 700;
      text-align: center;
      user-select: none;
      direction: rtl;
    }
    .logo {
      margin-top: 15px;
      max-width: 120px;
      filter: drop-shadow(0 0 3px #fff);
      border-radius: 12px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Operator Lookup Tool">
    <h2>📲 آپریٹر چیک کریں</h2>
    <input
      type="text"
      id="number"
      placeholder="نمبر درج کریں (مثلاً 03001234567)"
      aria-label="Phone number input"
      autocomplete="off"
      spellcheck="false"
    />
    <button onclick="lookup()" aria-label="Search operator">تلاش کریں</button>
    <div class="result" id="result" aria-live="polite" aria-atomic="true">یہاں نیٹ ورک دکھائی دے گا</div>
  </div>

<script>
  async function lookup() {
    const input = document.getElementById('number');
    let number = input.value.trim();

    if (!/^(0\d{10}|3\d{9})$/.test(number)) {
      document.getElementById('result').innerHTML = "<p class='error'>❌ براہ کرم درست نمبر درج کریں (مثلاً 03001234567)</p>";
      return;
    }

    if (number.startsWith('0')) {
      number = number.slice(1);
    }

    const fullNumber = '92' + number;
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '⌛ چیک کیا جا رہا ہے...';

    try {
      // پراکسی سرور کو کال کریں
      const response = await fetch(`/proxy?number=${encodeURIComponent(fullNumber)}`);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();

      if (data?.Items?.length > 0) {
        const provider = data.Items[0];
        const name = provider.Name || "نام دستیاب نہیں";
        const logo = provider.LogoUrl || '';

        resultDiv.innerHTML = `
          📡 نیٹ ورک: <strong>${name.toUpperCase()}</strong> NETWORK<br>
          ${logo ? `<img src="${logo}" alt="${name} لوگو" class="logo" loading="lazy" />` : ''}
        `;
      } else {
        resultDiv.innerHTML = "<p class='error'>❌ نیٹ ورک کی معلومات نہیں مل سکیں</p>";
      }
    } catch (error) {
      console.error(error);
      resultDiv.innerHTML = "<p class='error'>❌ کوئی مسئلہ پیش آگیا ہے، دوبارہ کوشش کریں۔</p>";
    }
  }
</script>
</body>
</html>
